services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fswithgo
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/fswithgo?sslmode=disable"
      ADDR: ":8080"
      CORS_ORIGIN: "http://localhost:3000"
      JWT_SECRET: "wEC3njlpdWm45MvHF9SwhYiyejf6zsA7OlpzMbleRUY="
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev --hostname 0.0.0.0 --port 3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  pgdata:
  frontend_node_modules:
